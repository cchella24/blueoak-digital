<!doctype html>
<html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>BlueOak Digital</title>
<style>
  body{font-family:system-ui,Arial;margin:0;padding:24px;background:#0b1520;color:#eaf6ff}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(260px,1fr));gap:16px}
  .card{background:#112233;border-radius:14px;padding:16px}
  .card a{color:#bfe1ff;text-decoration:none}
  .price{opacity:.85}
</style></head>
<body>
  <h1>BlueOak Digital — Practical Templates</h1>
  <p>Automated weekly drops. Zero fluff, high utility.</p>
  <div class="grid" id="products"></div>
  <script>
    fetch('products.json?_='+Date.now()).then(r=>r.json()).then(items=>{
      const grid=document.getElementById('products');
      items.forEach(p=>{
        const el=document.createElement('div'); el.className='card';
        el.innerHTML = `
          <img src="${p.cover_url||''}" alt="${p.title}" style="width:100%;border-radius:10px;margin-bottom:10px"/>
          <h3><a href="${p.checkout_url||'#'}" target="_blank" rel="noopener">${p.title||'TBD'}</a></h3>
          <p>${p.tagline||''}</p>
          <p class="price">$${p.price_usd||'—'}</p>`;
        grid.appendChild(el);
      });
    }).catch(()=>{});
  </script>
</body></html>
